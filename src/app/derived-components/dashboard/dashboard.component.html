<div class="dashboard">
    <h2>Employee Dashboard</h2>
    <table>
      <tr>
        <th>Name</th><th>Email</th><th>UUID</th><th>Action</th>
      </tr>
      <tr *ngFor="let user of employees">
        <td>{{ user.name }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.uuid }}</td>
        <td><button (click)="deleteUser(user.uuid)">Delete</button></td>
      </tr>
    </table>
  </div>
